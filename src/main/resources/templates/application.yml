spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/XEPDB1
    username: oracle_user
    password: oracle_pass
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
